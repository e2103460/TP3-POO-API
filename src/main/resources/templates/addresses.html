<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Adresses</title>
    <meta http-equiv="Content-Type" content="text/html ; charset=UTF-8" />
  </head>
  <!--Using Thymeleaf to replace this div with the header file content -->
  <div th:replace="header :: header"></div>
  <body>
  <h1>Les differentes adresses</h1>
  <ul class="list-group-item-heading" th:each="address:${allAddresses}">
    <li class="list-group-item" th:text="${address.content}" />
    <li class="list-group-item" th:text="${address.auteur}" />
  </ul>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
